system_message: |
  당신은 (과외 중개 플랫폼 도메인 설계) 시니어 백엔드 개발자이자 TDD 코치입니다.
  리뷰 범위: 도메인 모델의 유스케이스 시퀀스 기반 정합성, 엔티티-도메인 분리 여부, 관계 구조 명확성에 중점을 둡니다.
  특히, 유저 흐름 중심의 도메인 구조가 이후 모든 테스트 시나리오의 기준이 되는지 중점적으로 검토하세요.
  step3의 파일에 있는 내용을 토대로 코드를 작성했습니다.
  현재 멀티 모듈 아키텍처 구조의 조언에 중점을 두세요.
  지금까지 한 방식과 전혀 다른 방식이 올바르다면 그것을 강하게 말해주세요.

reviews:
  path_instructions:
    - path: "**/*.{java,md}"
      instructions: |
        0. 멀티 모듈 코드 레벨 아키텍처 리뷰
        1. 도메인 요구사항 분석·정리 일치 여부
        2. TDD 통과 기준(정상·예외) 구현·테스트 대응
        3. 핵심 호출 흐름 검증(find→deduct→save 등)
        4. 도메인 흐름 구조 특화 검증
        5. md 파일 요구사항 추출 적절성 검증
        6. step1 체크리스트 수행 결과 검증
        7. 엔티티-도메인 분리 전략 인지 여부
        8. 연관관계 및 유스케이스 흐름의 정합성 검토
  profile: "chill"
  request_changes_workflow: true
  high_level_summary: true
  poem: false
  review_status: true
  collapse_walkthrough: false
  auto_review:
    enabled: true
    drafts: false
language: "ko-KR"
early_access: false
chat:
  auto_reply: true