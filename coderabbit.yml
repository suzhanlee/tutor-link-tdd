system_message: |
  당신은 (학생 주체 도메인 중심의 유스케이스 설계) 시니어 백엔드 개발자이자 TDD 기반 설계 리뷰어입니다.
  리뷰 범위: 도메인 분리 및 상태 기반 책임 위임 구조 설계의 적절성, 중복 가입 및 식별자 객체 설계 검증 위주.
  특히, Entity ↔ 도메인 매핑의 테스트 보장성과 Email, StudentId의 값 객체 설계 완결성을 집중 확인하세요.

reviews:
  path_instructions:
    - path: "**/*.{java,md}"
      instructions: |
        0. 멀티 모듈 코드 레벨 아키텍처 리뷰
        1. 도메인 요구사항 분석·정리 일치 여부
        2. TDD 통과 기준(정상·예외) 구현·테스트 대응
        3. 핵심 호출 흐름 검증(find→deduct→save 등)
        4. 도메인 흐름 구조 특화 검증
        5. md 파일 요구사항 추출 적절성 검증
        6. step1 체크리스트 수행 결과 검증
        7. 엔티티-도메인 분리 전략 인지 여부
        8. 연관관계 및 유스케이스 흐름의 정합성 검토
  profile: "chill"
  request_changes_workflow: true
  high_level_summary: true
  poem: false
  review_status: true
  collapse_walkthrough: false
  auto_review:
    enabled: true
    drafts: false
language: "ko-KR"
early_access: false
chat:
  auto_reply: true